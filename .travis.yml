language: node_js
sudo: true
node_js: stable
branches:
  only:
  - master
addons:
  ssh_known_hosts:
    - 47.114.87.163
cache:
  directories:
    - node_modules
before_install:
  # 因为我们把 id_rsa.enc 移到了.travis 文件夹下，所以 -in 后面要改成 .travis/id_rsa.enc
  # 其次，-out 后面自动生成的是 ~\/.ssh/id_rsa，要把 \ 去掉，否则会编译失败
  - openssl aes-256-cbc -K $encrypted_9b2d7e19d83c_key -iv $encrypted_9b2d7e19d83c_iv
    -in .travis/id_rsa.enc -out ~\/.ssh/id_rsa -d  
  # 开启 ssh-agent，即允许使用 ssh 命令
  - eval "$(ssh-agent -s)"
  # 给予 id_rsa 文件权限，避免警告
  - chmod 600 ~/.ssh/id_rsa
  # 将私钥添加到 ssh
  - ssh-add ~/.ssh/id_rsa
install:
  - npm install
script:
  - npm run build:example
after_success:
  # 登录服务器，执行部署脚本，其实最好把后面一串写成 shell 文件
  - ssh root@47.114.87.163 -o StrictHostKeyChecking=no 'cd /root/yt-ui && git pull && npm install && npm run build:example'
  - npm run build:example
